<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="authors" content="Карась А.С., Иванов А.А., Рычихин С.А.">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Hiking | Exploring the world!</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
<!--header start-->
<header class="header">
    <div class="wrapper">
        <div class="header__wrapper">
            <div class="header__logo">
                <a href="/" class="header__logo-link">
                    <img src="img/png/hiking-logo.png" alt="Hiking | Exploring the world!" class="header__logo-pic">
                </a>
            </div>

            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item">
                        <a href="#!" class="header__link">Home</a>
                    </li>
                    <li class="header__item">
                        <a href="#!" class="header__link">About Us</a>
                    </li>
                    <li class="header__item">
                        <a href="#!" class="header__link">Tours</a>
                    </li>
                    <li class="header__item">
                        <a href="#!" class="header__link">Store</a>
                    </li>
                    <li class="header__item">
                        <a href="#!" class="header__link">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<!--header end-->

<!--main start-->
<main class="main">
    <div class="background">
        <!--intro start-->
        <section class="intro">
            <div class="wrapper">
                <h1 class="intro__subtitle">The mountains are <span class="intro__subtitle_alt_font">waiting for you</span></h1>

            </div>
        </section>
        <!--intro end-->

        <div class="intro__about_info">


        </div>

        <!--tours start-->
        <section class="tours">
            <div class="tours_wrapper">
                <h2 class="tours__subtitle">Choose <span class="tours__subtitle_alt_font">your tour</span></h2>
                <div class="tours__cards">
                    <div class="tours__card"></div>
                    <div class="tours__card"></div>
                    <div class="tours__card"></div>
                </div>
            </div>
        </section>
        <!--tours end-->

        <!--store start-->
        <section class="store">
            <div class="wrapper">
                <h2 class="store__subtitle">Store</h2>

            </div>
        </section>
        <!--store end-->
    </div>
</main>
<!--main end-->

<!--footer start-->
<footer class="footer">

</footer>
<!--footer end-->

</body>
</html>
